<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Checkout</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>


    <link rel="stylesheet" type="text/css" href="/css/cart.css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>


</head>
<body>

<div class="jumbotron text-center">
    <h1>Codecool Shop</h1>
    <a href="/" class="btn btn-info btn-lg">
        <span class="glyphicon glyphicon-home"></span> Back to Browse
    </a>
</div>

<div class="container">
    <div class="well well-sm">
        <strong>Checkout </strong>
    </div>
    <form class="form-horizontal" method="post">
        <legend>Personal information:</legend>
        <div class="form-group">
            <label class="control-label col-sm-1">Name:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Enter name" type="text" name="name" value="Name" th:value="*{name}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Email:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Enter billing address" type="text" name="e-mail_address" value="somebody@gmail.com" th:value="*{emailAddress}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Phone number:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Enter phone number" type="text" name="phone_number" value="0614322222" th:value="*{phoneNumber}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Billing address:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Enter billing address" type="text" name="billing_address" value="Hungary, Mucsaröcsöge, Petőfi str 15." th:value="*{billingAddress}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1">Shipping address:</label>
            <div class="col-sm-5">
                <input class="form-control" placeholder="Enter billing address" type="text" name="shipping_address" value="Hungary, Mucsaröcsöge, Petőfi str 15." th:value="*{shippingAddress}"/>
            </div>
        </div>
    </form>

    <div class="col-sm-10">
        <h3>Total amount: </h3>
        <p th:text="${TotalPrice}">0 </p>
        <h3><a class="btn btn-warning remove">Proceed to Payment</a></h3>
    </div>
</div>


<div class="col-sm-10" th:replace="footer :: copy"></div>

</body>
</html>
